<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Reservations</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body>
    <br>
      <div class="jumbotron">
        <h1 class="display-4">&#128293 Hot Reservation</h1>
        <hr class="my-4" />
        <p>Make your reservation</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
        <a class="btn btn-light btn-lg" href="#" role="button">&#127968</a>
      </div>
    </header>
    <br />
    <br />
    <div class="form-container">
    <form action="submit">
      <div class="form-header">
        <h3>Table Reservation</h3></div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Phone Number</label>
        <input type="text" class="form-control" id="phone">
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="id">Unique ID</label>
        <input type="text" class="form-control" id="id">
      </div>
      <button type="submit" class="btn btn-primary" id="sub-btn">Submit</button>
    </form>
  </div>
  <br>
  <a href="#">API Table Link</a> |
  <a href="#">API Wait List</a>

  <script type="text/javascript">
 
    $("#sub-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      $.post("/api/reservationArray", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding reservation...");
        });
    });
  </script>
